<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            float: left;
            margin: 30px;
        }
        .border{
            border:10px solid #291153;
        }
        .box-shadow{
            box-shadow: 0 0 10px #283966;
        }
    </style>
</head>
<body>
    <div class="box border">border</div>
    <div class="box box-shadow">box-shadow</div>
</body>
</html>
