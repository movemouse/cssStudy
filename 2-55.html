<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .text-overflow-clip1{
            width: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            text-overflow: clip;
        }
        .text-overflow-clip2{
            width: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            text-overflow: clip;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="text-overflow-clip1">
        我就是来看一下是不是这里有好吃的。如果没有我就再换个地方找。
    </div>
    <div class="text-overflow-clip2">
        我又换了一个地方，果然找到好吃的了。开心。
    </div>
</body>
</html>
